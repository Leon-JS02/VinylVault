<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VinylVault - Search Results</title>
    <style>
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .album-card {
            background-color: #f8f8f8;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-bottom: 10px;
        }

        .album-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .album-info {
            padding: 10px;
        }

        .album-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .album-artist,
        .album-release-date {
            font-size: 0.9em;
            color: #555;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Search Results</h1>

        <div class="album-grid">
            {% for album in albums %}
            <div class="album-card">
                <input type="hidden" value="{{ album['spotify_id'] }}" />

                <img src="{{ album['img_url'] }}" alt="{{ album['title'] }} album cover">

                <div class="album-info">
                    <div class="album-title">{{ album['title'] }}</div>
                    <div class="album-artist">{{ album['artist'] }}</div>
                    <div class="album-release-date">Released: {{ album['release_date'] }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
