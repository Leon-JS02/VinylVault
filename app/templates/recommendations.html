<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>VinylVault - Our Recommendations</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="background-container"></div>
    <div class="navbar">
        <div class="logo"><a href="/"><img src="{{ url_for('static', filename='images/vinyl_vault.png') }}"></a></div>
        <div class="nav-icons">
            <a href="/" class="nav-icon" title="Home"><i class="fas fa-home"></i></a>
            <a href="/collection" class="nav-icon" title="Collection"><i class="fas fa-box"></i></a>
            <a href="/recommend" class="nav-icon" title="Recommendations"><i class="fa-solid fa-record-vinyl"></i></a>
            <a href="/analytics" class="nav-icon" title="Analytics"><i class="fas fa-chart-bar"></i></a>
            <a href="/" class="nav-icon" title="Shopping"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
    <div class="container mt-5">
        <div class="carousel-container">
        <div id="albumCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                {% for album in albums %}
                <button type="button" data-bs-target="#albumCarousel" data-bs-slide-to="{{ loop.index0 }}"
                        {% if loop.index0 == 0 %} class="active" aria-current="true" {% endif %}
                        aria-label="Slide {{ loop.index }}">
                </button>
                {% endfor %}
            </div>
            <div class="carousel-inner">
                {% for album in albums %}
                <div class="carousel-item {% if loop.index0 == 0 %} active {% endif %}">
                    <img src="{{ album['img_url'] }}" draggable="false" class="d-block w-100" alt="{{ album['title'] }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ album['album_name'] }} by {{ album['artist_name'] }}</h5>
                        <p>{{ album['release_date'] }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#albumCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#albumCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/carousel-background.js') }}"></script>
</body>
</html>
